<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table>
    <tr>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td th:utext="${user.getAge()}">age</td>
        <td>
<!--            <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>-->
            <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

</table>
<br/>
<!--<a href="/new">Add user</a>-->
<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Add"/>
</form>

</body>
</html>
